<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Fraud Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            background-color: #444444;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .form-group button {
            padding: 12px 25px;
            background: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-group button:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV File for Fraud Detection</h1>
        <form action="/csv.html" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose CSV file:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload and Detect</button>
            </div>
        </form>
    </div>
</body>
</html>
